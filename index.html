<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom property UI</title>
    <link rel="stylesheet" href="/test.css">
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      
      :root {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
  
        color-scheme: light dark;
        /* color: rgba(255, 255, 255, 0.87); */
        /* background-color: #242424; */
  
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        --color-primary: pink;
        --color-secondary: #5ed149;
        --color-tertiary: #6a20ff;
        --border-radius: 30px;
        --font-size: 2em;
        --heading-unit: 46px;
        --border-rgb: 64, 17, 129;
        --border-color: rgb(var(--border-rgb));
        --border-width: 2px;
        --site-bg: #150b12;

        --scoped-bg-color: purple;
      }
      body {
        width: 100%;
        min-height: 100vh;
        display: grid;
        align-items: center;
        justify-items: end;
        padding-right: 60px;
        font-size: var(--font-size, 20px);

        /* background-color: ; */
        background-color: var(--site-bg);
      }
      h1,h2,h3,h4,h5 {
        font-size: 100%;
        text-align: center;
      }
      h1 {
        color: var(--color-primary, black);
      }
      h2 {
        color: var(--color-secondary, black);
        font-size: var(--heading-unit);
      }
      h3 {
        color: var(--color-tertiary, black);
      }
      .shape { 
        margin: 20px 0;
        width: 200px;
        height: 80px;
        border-radius: var(--border-radius);
        border: var(--border-width) dashed var(--border-color);
      }
      .scoped {
        --scoped-bg-color: coral;
        width: 130px;
        height: 130px;
        background: var(--scoped-bg-color);
        border-radius: var(--border-radius);
      }
    </style>
  </head>
  <body>
    <div class="this-is-a-selector">
      <h1 class="some">Jumping foxes</h1>
      <h2>work all day</h2>
      <h3>dance all night</h3>
      <div class="shape"></div>
      <small>Small text</small>
      <div class="scoped nested-selector">
        <div class="this">this</div>
      </div>
    </div>
    <div class="i-am-selecta">
      <p>HEY HEY</p>
      <div>
        <p>HEY HEY HEY</p>
      </div>
    </div>
    <div class="scoped nested-selector"></div>
    <script type="module" src="/src/main.svelte.ts"></script>
  </body>
</html>
